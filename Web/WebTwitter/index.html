<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Kw</title>
    <!-- Icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- SideBar -->
    <div class="sidebar">
        <i class="fab fa-x-twitter" style="color: white;"></i>
        <div class="sidebarOption active" style="color: white;">
            <span class="material-symbols-outlined">
                home
            </span>
        </div>

        <div class="sidebarOption" style="color: white;">
            <span class="material-symbols-outlined">
                search
            </span>
        </div>

        <div class="sidebarOption" style="color: white;">
            <span class="material-symbols-outlined">
                notifications
            </span>
        </div>

        <div class="sidebarOption" style="color: white;">
            <span class="material-symbols-outlined">
                mail
            </span>
        </div>

        <div class="sidebarOption" style="color: white;">
            <span class="material-symbols-outlined">
                notifications
            </span>
        </div>

        <div class="sidebarOption" style="color: white;">
            <img src="image/icongrok.png" alt="Grok Logo" width="22px" height="22px">
        </div>

        <div class="sidebarOption" style="color: white;">
            <span class="material-symbols-outlined">
                group
            </span>
        </div>

        <div class="sidebarOption" style="color: white;">
            <span class="material-symbols-outlined">
                person
            </span>
        </div>

        <div class="sidebarOption" style="color: white;">
            <span class="material-symbols-outlined">
                more_horiz
            </span>
        </div>

        <div class="sidebarOption" style="color: white;">
            <img src="image/iconpost.png" alt="Grok Logo" width="25px" height="25px">
        </div>

    </div>
    <!-- Sidebar -->
</body>

</html>
